<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link rel="stylesheet" href="css/style.css">
	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- JQuery -->
	<script src="js/jquery-2.2.0.js"></script>


	<!-- your app's js -->
	<script src="js/app.js"></script>

</head>

<body ng-app="starter">

	<ion-pane>
		<ion-header-bar class="bar-dark" id="header-bar">
			<h1 class="title">KJHK</h1>
		</ion-header-bar>
		<ion-tabs id="tab-menu" class="tabs-striped tabs-top tabs-background-dark tabs-color-light">

			<ion-tab class="balanced" title="STREAM" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
				<!-- Tab 1 content -->
				<div class="content-container">

					<div id="audioUI">
						<div id="play-pause-container">
							<image src="img/play.svg" width="200px" height="200px" id="play-button" class="" onclick="play()"></image>
							<image id="pause-button" class="ng-hide" src="img/pause.svg" width="200px" height="200px" onclick="play()"></image>
							<ion-spinner id="stream-spinner" class="spinner-lg ng-hide"></ion-spinner>
						</div>
					</div>
					<div id="current-song">
						<h2 id="nowplaying-song" class="nowplaying"></h2>
						<h3 id="nowplaying-artist" class="nowplaying"></h3>
					</div>

					<div id="audioplayer">
					</div>

				</div>
			</ion-tab>

			<ion-tab class="balanced" title="PLAYLISTS" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
				<!-- Tab 2 content -->
				<div id="music-logs-container" class="content-container" ng-controller="PlaylistsController" ng-init="playlistRefresh()">
					<div id="music-logs-head">
						<div>
							<h3 id="music-log-date">Music Logs for...</h3>
						</div>
						<div id="music-logs-buttons">
							<button onclick="changeDay(-1)" class="button music-logs-button" id="music-logs-prev">&lt</button>
							<button onclick="changeDay(1)" class="button music-logs-button" id="music-logs-next">&gt</button>
						</div>
					</div>
					<ion-scroll id="music-logs-scroll" ng-controller="PlaylistsController" zooming="false" direction="y" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()">
						<ion-refresher pulling-text="Pull to refresh..." on-refresh="playlistRefresh()">
						</ion-refresher>
						<ion-spinner id="music-logs-spinner" class="spinner-lg"></ion-spinner>
						<div id="music-logs-loading" class="ng-hide">
						</div>
						<div id="music-logs-wrapper">
							<div id="music-logs"></div>
						</div>
					</ion-scroll>
				</div>
			</ion-tab>

			<ion-tab class="balanced" title="CONTACT" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
				<!-- Tab 3 content -->

				<h2>Contact test</h2>
				<h3>Request Line: <a href="tel:785-864-4747">785-864-4747</a></h3>
			</ion-tab>

		</ion-tabs>
	</ion-pane>
</body>
<!--
	<script src="js/stream.js"></script>
	<script src="js/playlists.js"></script>
	-->

</html>
