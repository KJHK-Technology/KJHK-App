<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


  <title>KJHK App</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- JQuery -->
  <script src="js/jquery-2.2.0.js"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>

<body ng-app="KJHKApp">
  <ion-pane>
    <ion-header-bar class="bar-dark" id="header-bar">
      <h1 class="title">KJHK</h1>
    </ion-header-bar>
    <ion-tabs id="tab-menu" class="tabs-striped tabs-top tabs-background-dark tabs-color-light">

      <ion-tab class="balanced" title="STREAM" icon-on="ion-ios-play" icon-off="ion-ios-play-outline">
        <!-- Tab 1 content -->
        <div class="content-container" ng-controller="StreamController" ng-init="streamInit()">
          <div onclick="hideToast();" class="toast hidden ng-hide">
            <p class="toast-message">
              toast
            </p>
          </div>
          <div id="audioUI">
            <div id="play-pause-container">
              <div id="play-pause-mask" class="ng-hide" onclick="play_pause()">
                <img src="img/spinner.svg" width="250px" height="250px" id="stream-spinner">
              </div>
              <img src="img/play.svg" width="200px" height="200px" id="play-button" class="" onclick="play_pause()" />
              <img id="pause-button" class="ng-hide" src="img/pause.svg" width="200px" height="200px" onclick="play_pause()" />
            </div>
          </div>
          <div id="current-song">
            <h2 id="nowplaying-song" class="nowplaying"></h2>
            <h3 id="nowplaying-artist" class="nowplaying"></h3>
          </div>
          <div id="audioplayer">
          </div>
        </div>
      </ion-tab>

      <ion-tab class="balanced" title="PLAYLISTS" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
        <!-- Tab 2 content -->
        <div id="music-logs-container" class="content-container" ng-controller="PlaylistsController" ng-init="playlistsInit()">
          <div onclick="hideToast();" class="toast hidden ng-hide">
            <p class="toast-message">
              toast
            </p>
          </div>
          <div id="music-logs-head">
            <div>
              <h3 id="music-log-date">Music Logs for...</h3>
            </div>
            <div id="music-logs-buttons">
              <div ng-click="swipeRight()" class="music-logs-button" id="music-logs-prev">&lt</div>
              <div ng-click="swipeLeft()" class="music-logs-button" id="music-logs-next">&gt</div>
            </div>
          </div>
          <ion-scroll id="music-logs-scroll" ng-controller="PlaylistsController" delegate-handle="logs" zooming="false" has-bouncing="true" direction="y" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="playlistRefresh()">
            </ion-refresher>
            <div id="music-logs-wrapper">
              <div id="music-logs">
                <ion-spinner id="logs-spinner" class="spinner-lg"></ion-spinner>
              </div>
            </div>
          </ion-scroll>
        </div>
      </ion-tab>

      <ion-tab class="balanced" title="CONTACT" icon-on="ion-ios-telephone" icon-off="ion-ios-telephone-outline">
        <!-- Tab 3 content -->
        <div id="contact-container" class="content-container" ng-controller="ContactController" ng-init="contactInit()">
          <div onclick="hideToast();" class="toast hidden ng-hide">
            <p class="toast-message">
              toast
            </p>
          </div>
          <!-- Request Line -->
          <div class="contact-label">
            REQUEST LINE:
          </div>
          <div class="request-line">
            <a href="tel:+1-785-864-474" style="text-decoration: none; color: #FFFFFF; font-weight: 300;">785-864-4747</a>
          </div>
          <br>
          <!-- Connect With Us Prompt-->
          <div class="contact-label">
            CONNECT WITH US:
          </div>
          <!-- Social Media Icon Table -->
          <table class="social-media-table">
            <tr>
              <td>
                <a href="http://kjhk.org/web/" class="svg" target="_blank">
                  <img src="img/kjhk-webs_DS.svg" class="social-link">
                </a>
              </td>
              <td>
                <a href="https://www.facebook.com/KJHK907/" class="svg" target="_blank">
                  <img src="img/Facebook_DS.svg" class="social-link">
                </a>
              </td>
              <td>
                <a href="https://twitter.com/kjhk?lang=en" class="svg" target="_blank">
                  <img src="img/Twitter_DS.svg" class="social-link">
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <a href="https://www.youtube.com/channel/UCqwb8_dzDRSE5RyrgP0q-tA" class="svg" target="_blank">
                  <img src="img/Youtube_DS.svg" class="social-link">
                </a>
              </td>
              <td>
                <a href="https://www.instagram.com/kjhk90_7/" class="svg" target="_blank">
                  <img src="img/Instagram_DS2.svg" class="social-link">
                </a>
              </td>
              <td>
                <a href="http://www.snapchat.com/add/kjhk" class="svg" target="_blank">
                  <img src="img/Snapchat_DS.svg" class="social-link">
                </a>
              </td>
            </tr>
          </table>
        </div>
      </ion-tab>
    </ion-tabs>
  </ion-pane>
</body>

</html>
