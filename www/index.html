<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<title>KJHK App</title>

	<link rel="stylesheet" href="css/style.css">
	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- JQuery -->
	<script src="js/jquery-2.2.0.js"></script>


	<!-- your app's js -->
	<script src="js/app.js"></script>

</head>

<body ng-app="KJHKApp">
	<ion-pane>
		<ion-header-bar class="bar-dark" id="header-bar">
			<h1 class="title">KJHK</h1>
		</ion-header-bar>
		<ion-tabs id="tab-menu" class="tabs-striped tabs-top tabs-background-dark tabs-color-light">

			<ion-tab class="balanced" title="STREAM" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
				<!-- Tab 1 content -->
				<div class="content-container" ng-controller="StreamController" ng-init="streamInit()">
					<div id="audioUI">
						<div id="play-pause-container">
							<div id="play-pause-mask" class="ng-hide" onclick="play()">
								<img src="img/spinner.svg" width="250px" height="250px" id="stream-spinner">
							</div>
							<img src="img/play.svg" width="200px" height="200px" id="play-button" class="" onclick="play()"/>
							<img id="pause-button" class="ng-hide" src="img/pause.svg" width="200px" height="200px" onclick="play()"/>
						</div>
					</div>
					<div id="current-song">
						<h2 id="nowplaying-song" class="nowplaying"></h2>
						<h3 id="nowplaying-artist" class="nowplaying"></h3>
					</div>
					<div id="audioplayer">
					</div>
				</div>
			</ion-tab>

			<ion-tab class="balanced" title="PLAYLISTS" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
				<!-- Tab 2 content -->
				<div id="music-logs-container" class="content-container" ng-controller="PlaylistsController" ng-init="playlistsInit()">
					<div id="music-logs-head">
						<div>
							<h3 id="music-log-date">Music Logs for...</h3>
						</div>
						<div id="music-logs-buttons">
							<div ng-click="swipeRight()" class="music-logs-button" id="music-logs-prev">&lt</div>
							<div ng-click="swipeLeft()" class="music-logs-button" id="music-logs-next">&gt</div>
						</div>
					</div>
					<ion-scroll id="music-logs-scroll" ng-controller="PlaylistsController" delegate-handle="logs" zooming="false" has-bouncing="true" direction="y" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()">
						<ion-refresher pulling-text="Pull to refresh..." on-refresh="playlistRefresh()">
						</ion-refresher>
						<div id="music-logs-wrapper">
							<div id="music-logs">
								<ion-spinner id="logs-spinner" class="spinner-lg"></ion-spinner>
							</div>
						</div>
					</ion-scroll>
				</div>
			</ion-tab>

			<ion-tab class="balanced" title="CONTACT" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
				<div id="contact-container" class="content-container" ng-controller="ContactController" ng-init="contactInit()">
				<!-- Tab 3 content -->
					<div id="app_logs" style="width: 100%; height: 100%; font-family: monospace !important; color: #FFF;">
					</div>
				</div>
			</ion-tab>
		</ion-tabs>
	</ion-pane>
</body>
</html>
