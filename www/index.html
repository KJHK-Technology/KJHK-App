<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/dark-style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		 <!-- JQuery -->
		<script src="js/jquery-2.2.0.js"></script>

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!--Bootstrap JS-->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>

	</head>
	<body ng-app="starter">

		<ion-pane>
			<ion-header-bar class="bar-stable" id="header-bar">
				<h1 class="title">90.7 KJHK</h1>
			</ion-header-bar>
			<ion-content>

				<div id="tabs">

					<div onclick="setTab('STREAM');" id="stream_tab" class="tab active_tab">Stream</div>
					<div onclick="setTab('PLAYLISTS');" id="playlists_tab" class="tab">Playlists</div>
					<div onclick="setTab('CONTACT');" id="contact_tab" class="tab">Contact</div>

				</div>

				<div id="stream_content" class="content active_content">
					<h1 id="headline" align="center">
					<br><br>KJHK Stream
					</h1>

					<div id="audioplayer">
					</div>

					<div id="audioUI">
						<div id="spinner-container"></div>
						<button id="play-button" class="play" onclick="play()"></button>
					</div>
				</div>

				<div id="playlists_content" class="content">
					<div style="width: 100%">
						<br>
						<div class="material_card">
							<h3>Music Logs for <div id="music_log_date"></div></h3>
						</div>
						<div id="music_logs_buttons">
							<button onclick="changeDay(-1)" class="music_logs_button" id="music_logs_prev">&lt</button>
							<button onclick="changeDay(1)" class="music_logs_button" id="music_logs_next">&gt</button>
						</div>
						<div id="music_logs">
						</div>
					</div>
				</div>

				<div id="contact_content" class="content">contact</div>
			</ion-content>
		</ion-pane>
	</body>
	<script src="js/ui.js"></script>
	<script src="js/stream.js"></script>
	<script src="js/playlists.js"></script>
</html>
