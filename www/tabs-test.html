<!DOCTYPE html>
<html>
<head>
	<title>tabs-test</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery-2.2.0.js"></script>

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!--Bootstrap JS-->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>


<body>
	<div id="tabs">

		<div onclick="setTab('STREAM');" id="stream_tab" class="tab active_tab">Stream</div>
		<div onclick="setTab('PLAYLISTS');" id="playlists_tab" class="tab">Playlists</div>
		<div onclick="setTab('CONTACT');" id="contact_tab" class="tab">Contact</div>

	</div>

	<div id="stream_content" class="content active_content">
		<h1 id="headline" align="center">
		<br><br>KJHK Stream
		</h1>

		<div id="audioplayer">
		</div>

		<div id="audioUI">
			<!--<div id="spinner-container"></div>-->
			<img id="play-button" href='img/play.svg' onclick="play()"></img>
		</div>
	</div>

	<div id="playlists_content" class="content">
		<div style="width: 100%">
			<div class="material_card">
				<h3>Music Logs for <div id="music_log_date"></div></h3>
			</div>
			<div id="music_logs_buttons">
				<button onclick="changeDay(-1)" class="music_logs_button" id="music_logs_prev">&lt</button>
				<button onclick="changeDay(1)" class="music_logs_button" id="music_logs_next">&gt</button>
			</div>
			<div id="music_logs">
			</div>
		</div>
	</div>

	<div id="contact_content" class="content">contact</div>
</body>

<script src="js/ui.js"></script>
<script src="js/stream.js"></script>
<script src="js/playlists.js"></script>
</html>
